upstream movierec {
  server 127.0.0.1:42111;
}

proxy_cache_path /var/cache/nginx/movierec levels=1:2 keys_zone=movierec:8m max_size=512m inactive=30d;

server {
   listen 80;
   server_name movierec.blazingedge.io;
   return 301 https://movierec.blazingedge.io$request_uri;
}

server {
  listen 443 ssl http2;
  server_name movierec.blazingedge.io;

  ssl on;
  ssl_certificate /etc/cert/movierec.blazingedge.io-full;
  ssl_certificate_key /etc/cert/movierec.blazingedge.io-key;
  ssl_trusted_certificate /etc/cert/movierec.blazingedge.io-full;
  ssl_session_timeout 1d;
  ssl_session_cache shared:SSL:50m;
  ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
  ssl_ciphers 'ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA:ECDHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA256:DHE-RSA-AES256-SHA:ECDHE-ECDSA-DES-CBC3-SHA:ECDHE-RSA-DES-CBC3-SHA:EDH-RSA-DES-CBC3-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:DES-CBC3-SHA:!DSS';
  ssl_prefer_server_ciphers on;
  ssl_stapling on;
  ssl_stapling_verify on;

  add_header X-Frame-Options SAMEORIGIN;
  add_header X-Content-Type-Options nosniff;
  add_header X-XSS-Protection "1; mode=block";
  add_header X-Proxy-Cache $upstream_cache_status;

  location /image {
    proxy_cache movierec;
    proxy_pass http://movierec/image;
  }

  location / {
    proxy_pass http://movierec;
  }
}
